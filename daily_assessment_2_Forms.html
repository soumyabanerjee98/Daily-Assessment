<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="icon" href="https://e7.pngegg.com/pngimages/625/935/png-clipart-google-surveys-google-docs-g-suite-form-formed-purple-violet.png">
</head>
<body>
    <h1>FORMS</h1>
    <form action="./daily_assessment_1_HP.html">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="" placeholder="name" required>
        <br>
        <br>
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" value="" placeholder="email" required>
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" value="" required>
        <br>
        <br>
        <label for="lang">Language</label>
        <br>
        <br>
        <input type="radio" name="lang" id="react" value="react" required>
        <label for="react">React</label>
        <br>
        <input type="radio" name="lang" id="angular" value="angular" required>
        <label for="angular">Angular</label>
        <br>
        <input type="radio" name="lang" id="vue" value="vue" required>
        <label for="vue">Vue</label>
        <br>
        <br>
        <label for="course">Course</label>
        <br>
        <br>
        <input type="checkbox" name="course" id="mern" value="mern">
        <label for="mern">MERN</label>
        <br>
        <input type="checkbox" name="course" id="mean" value="mean">
        <label for="mean">MEAN</label>
        <br>
        <input type="checkbox" name="course" id="mevn" value="mevn">
        <label for="mevn">MEVN</label>
        <br>
        <br>
        <label for="batch">Batch Date</label>
        <select name="batch" id="batch">
            <option value=""></option>
            <option value="2nd_aug">2nd August 2021</option>
            <option value="4th_aug">4th August 2021</option>
            <option value="6th_aug">6th August 2021</option>
        </select>
        <br>
        <br>
        <p>If there is any queries, you can write here:</p>
        <textarea name="queries" id="queries" cols="30" rows="10" maxlength="100" placeholder="less than 100 words"></textarea>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <br>
    <h1>Tables</h1>
    <a href="daily_assessment_2_Tables.html" target="blank">Click here</a>
</body>
</html>
